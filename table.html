<body>

<script>
jQuery(function($){
    $.extend( $.fn.dataTable.defaults, {
        language: { url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json" }
    });
    $("#foo-table").DataTable();
});

$('#foo-table td').on('click',function(){
    var cur_td     = $(this).html();
    var cur_tr     = $(this).parent().html();
    var cur_tr_csv = $(this).parent().html().replace(/<td>/g,'').replace(/<\/td>/g,',');
    alert(cur_td)
    alert(cur_tr)
    alert(cur_tr_csv)
})
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex,nofollow">
		<!-- ビューポートの設定 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- スタイルシートの読み込み -->
		<link href="modal.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.min.css" />
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<title>モーダルウィンドウのデモ</title>
	</head>
<body>



<h1 style="text-align:center;color:#d36015;">モーダルウィンドウのデモ</h1>
<p>リンクテキストをクリックするとモーダルウィンドウを表示させます。モーダルウィンドウ周りのオーバーレイをクリックすると終了します。</p>

<HR style="margin: 3em 0 ;">

<div id="modal-content">
    <img style="width:100%; height:100%;" src="aaa.png"/>
</div>
<p><a id="modal-open" class="button-link">クリックするとモーダルウィンドウを開きます。</a></p>

<input type="textarea"></input>

<HR style="margin: 3em 0 ;">

<script src="modal.js"></script>

<script>
function init() {
    // リサイズ適用
    $("#modal-content").resizable({});
    // 移動適用
    $("#modal-content").draggable({});
}
window.onload = init();
</script>

</body>
</html>

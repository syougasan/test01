<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>com</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> 
  </head>

  <body>

    <div class="container">
      <div class="starter-template">

        <h1 id="title">Bootstrap スターターテンプレート</h1>

        <p id="content" class="lead">
          このドキュメントを新しいプロジェクトを素早く始めるための方法としてお使いください。<br>必要なものはこのテキストとほぼ最小限の HTML ドキュメントです。
        </p>

        <button id="test1" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal_com">
        モーダル起動
        </button>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_com" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal_h" class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div id="modal_b" class="modal-body"></div>
          <div id="modal_f" class="modal-footer"></div>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
      function checkPassword(e) {
          pass = document.getElementById("password");
          if (e.checked) {
              pass.setAttribute("type", "text");
          } else {
              pass.setAttribute("type", "password");
          }
      }
      $('#modal_com').on('show.bs.modal', function (e) {
        $('#modal_h').empty()
        $('#modal_b').empty()
        $('#modal_f').empty()
        var w_id = e.relatedTarget.id

        if (w_id == 'test1') {

          $('#modal_h').append(
             "<h4 class='modal-title'>"
           +   "タイトル"
           + "</h4>"
          );
          $('#modal_b').append(
             "<div class='form-group'>"
           +    "<label for='inputTitle'>タイトル</label>"
           +    "<input id='inputTitle' type='text' class='form-control'>"
           + "</div>"
           + "<div class='form-group'>"
           +    "<label for='password'>パスワード</label>"
           +    "<input id='password' type='password' class='form-control'>"
           + "</div>"
           + "<div class='form-group'>"
           +   "<label for='inputContent'>コンテンツ</label>"
           +   "<textarea id='inputContent' class='form-control' rows='5'></textarea>"
           + "</div>"
          );
          $('#modal_f').append(
             "<button type='button' class='btn btn-default' data-dismiss='modal'>"
           +    "取消"
           +  "</button>"
           +  "<button id='save' type='button' class='btn btn-primary' data-dismiss='modal'>"
           +    "保存"
           + "</button>"
          );
          $('#save').click(function() {
            var inputTitle   = $('#inputTitle').val();
            var inputContent = $('#inputContent').val();
            $('#title').html(inputTitle);
            $('#content').html(inputContent);
          });

          var title   = $('#title').html();
          var content = $('#content').html();
          $('#inputTitle').val(title);
          $('#inputContent').val(content);

        }

      });


    </script>
  </body>
</html>
